<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="stats">
        <span class="bar" id="health-bar" style="
        --color: red;
        --current: 20;
        --max: 20;
        ">
        </span><br>
        <span class="bar" id="mana-bar" style="
        --color: rgb(58, 58, 255);
        --current: 50;
        --max: 50;
        "></span><br>
        <span class="bar" id="xp-bar" style="
        --color: rgb(7, 216, 0);
        --current: 0;
        --max: 10;
        "></span><br>
        Level <span id="level"> 1</span>
    </div>

    <div id="skill-container">
        <div id="skill-bar">
            <span class="skill" style="--cd: .5">
                <object data="./src/svg/attack/single_shot.svg" type="image/svg+xml"></object>          
            </span>

            <span class="skill" style="--cd: .5">
                <object data="./src/svg/attack/double_shot.svg" type="image/svg+xml"></object>          
            </span>
            <span class="skill" style="--cd: .5">
                <object data="./src/svg/attack/curve_shot.svg" type="image/svg+xml"></object>          
            </span>
        </div>
    </div>

    <div id="stat-menu" class="modal" style="display:none; user-select: none">
        <!-- this will contain the stat menu -->
        <div class="box title">
            <span class="text">Title</span>
            <span id="close">âœ–</span>
        </div>

        <div class="box">
            <button id="download-save">Download Save</button>
            <button id="load-save">Load Save</button>
        </div>

        <div class="box">
            <div class="box-header">Mana</div>
            Max: <span id="max-mana"></span><br>
            Regen: <span id="mana-regen"></span> /s
        </div>

        <div class="box">
            <div class="box-header">Health</div>
            Max: <span id="max-health"></span><br>
            Regen: <span id="health-regen"></span> /s
        </div>
    </div>
    <script src="src/js/main.js" type="module"></script>
</body>
</html>
