<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/stat_menu.css">
    <link rel="stylesheet" href="src/css/ui.css">
</head>

<body>
    <div id="background"></div>
    <canvas id="canvas"></canvas>
    <div id="stats">
        <div class="bar-container" id="health-bar" style="
            --color: red;
            --current: 100;
            --max: 100;
            
            --regen: 5;
            --regen-color: pink;
            ">

            <span class="bar">
                <span class="sub-bar"></span>
            </span>
            <div class="tooltip bottom auto-expand uninteractive regen-text"></div>
            <div class="regen"></div>
        </div>

        <div class="bar-container" id="mana-bar" style="
        --color: rgb(58, 58, 255);
        --current: 50;
        --max: 50;

        --regen: 5;
        --regen-color: skyblue;
        ">
            <span class="bar" id="mana-bar"></span>
            <div class="tooltip bottom auto-expand uninteractive regen-text"></div>
            <div class="regen"></div>
        </div>

        <span class="bar" id="magic-affinity-bar" style="
        --color: magenta;
        --current: 0;
        --max: 100;
        ">
            <div class="tooltip uninteractive auto-expand mpl"></div>
        </span><br>
        <span class="bar" id="xp-bar" style="
        --color: rgb(7, 216, 0);
        --current: 0;
        --max: 10;
        "></span><br>
        <div id="level-container">
            Level <span id="level"> 1</span>
        </div>
    </div>

    <div id="skill-container">
        <div id="skill-bar">

        </div>
    </div>

    <div id="menu"></div>
    <!-- <script src="https://unpkg.com/create-conical-gradient@latest/umd/create-conical-gradient.min.js"></script> -->

    <script src="./src/js/main.js" type="module"></script>
</body>

</html>
