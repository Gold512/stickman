<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/stat_menu.css">
</head>
<body style="background: rgb(70, 128, 151);">
    <canvas id="canvas"></canvas>
    <div id="stats">
        <span class="bar" id="health-bar" style="
        --color: red;
        --current: 20;
        --max: 20;
        ">
        </span><br>
        <span class="bar" id="mana-bar" style="
        --color: rgb(58, 58, 255);
        --current: 50;
        --max: 50;
        "></span><br>
        <span class="bar" id="xp-bar" style="
        --color: rgb(7, 216, 0);
        --current: 0;
        --max: 10;
        "></span><br>
        Level <span id="level"> 1</span>
    </div>

    <div id="skill-container">
        <div id="skill-bar">
            <span class="skill" style="--cd: .5">
                <object data="./src/svg/attack/single_shot.svg" type="image/svg+xml"></object>          
            </span>

            <span class="skill" style="--cd: .5">
                <object data="./src/svg/attack/double_shot.svg" type="image/svg+xml"></object>          
            </span>
            <span class="skill" style="--cd: .5">
                <object data="./src/svg/attack/curve_shot.svg" type="image/svg+xml"></object>          
            </span>
        </div>
    </div>

    <div id="stat-menu" class="modal" style="display:none; user-select: none">
        <!-- this will contain the stat menu -->
        <div class="box title">
            <span class="stroke-title">stats</span>
            <span id="close">âœ–</span>
        </div>

        <div class="stickfigure-icon">
            <object data="./src/svg/stick_figure.svg" type="image/svg+xml"></object>
        </div>

        <div class="box" id="save-box">
            <button id="download-save">Download Save</button><br>  
            <button id="load-save" style="margin-top: 3px">Load Save</button>
        </div>
        
        <div class="box solid" id="player-box">
            MPL: 1<br>
            Level: <span id="player-level"></span><br>
            Xp: <span id="player-xp"></span>
        </div>

        <div class="box solid" id="mana-box">
            <div class="box-header center">Mana</div>
            Max: <span id="max-mana"></span><br>
            Regen: <span id="mana-regen"></span> /s
        </div>

        <div class="box solid" id="health-box">
            <div class="box-header center">Health</div>
            Max: <span id="max-health"></span><br>
            Regen: <span id="health-regen"></span> /s
        </div>

        <div class="box auto-height" id="skill-box">
            <div id="skill-drop" class="row header">
                <span class="skill" id="plus">
                    <object data="./src/svg/icons/plus.svg" type="image/svg+xml"></object>
                </span>
            </div>

            <div id="skill-select" class="row content">

            </div>
        </div>
    </div>
    <script src="src/js/main.js" type="module"></script>
</body>
</html>
