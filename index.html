<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="stats">
        <span class="bar" id="health-bar" style="
        --color: red;
        --current: 20;
        --max: 20;
        ">
        </span><br>
        <span class="bar" id="mana-bar" style="
        --color: rgb(58, 58, 255);
        --current: 50;
        --max: 50;
        "></span><br>
        <span class="bar" id="xp-bar" style="
        --color: rgb(7, 216, 0);
        --current: 0;
        --max: 10;
        "></span><br>
        Level <span id="level"> 1</span>
    </div>

    <div id="skill-container">
        <div id="skill-bar">
            <span class="skill">
                <svg viewBox="0 0 400 400" width="400px" height="400px" xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink">
                    <ellipse cx="288.5" cy="112" rx="58.5" ry="58" fill="rgb(0, 0, 0)"/>
                    <polyline points="226,89 223,112 224,135 235,155 254,170 280,177 298,177 318,171 44,353" fill="rgb(0, 0, 0)"/>
                </svg>                
            </span>
        </div>
    </div>

    <div id="stat-menu" style="display:none">
        <!-- this will contain the stat menu -->
    </div>
    <script src="src/js/main.js" type="module"></script>
</body>
</html>
